<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Création du compte</h1>
        
        <form action="traitement.php" method="POST">
            <div class="form-grid">
                <label>Nom d'utilisateur :</label>
                <input type="text" name="username" required>

                <label>Mot de passe :</label>
                <input type="password" name="password" required>

                <label>Nom :</label>
                <input type="text" name="nom" required>

                <label>Prénom :</label>
                <input type="text" name="prenom" required>

                <label>Sexe :</label>
                <input type="text" name="sexe">

                <label>Numéro de téléphone :</label>
                <input type="tel" name="phonenumber" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-valider" onclick="window.location.href='page accueil.html'">Valider et créer mon compte</button>
                <button type="button" class="btn-annuler" onclick="window.location.href='index.html'">Annuler</button>
            </div>
        </form>
    </div>
</body>
</html>
