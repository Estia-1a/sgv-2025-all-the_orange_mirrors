<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="création">
    <div class="Cadrage_Informations">
        <h1 class="création">Création du compte</h1>
        
        <form action="traitement.php" method="POST">
            <div class="Cases_Informations">
                <label class="création">Nom d'utilisateur :</label>
                <input type="text" name="username" required>

                <label class="création">Mot de passe :</label>
                <input type="password" name="password" required>

                <label class="création">Nom :</label>
                <input type="text" name="nom" required>

                <label class="création">Prénom :</label>
                <input type="text" name="prenom" required>

                <label class="création">Sexe :</label>
                <input type="text" name="sexe">

                <label class="création">Numéro de téléphone :</label>
                <input type="tel" name="numéro de téléphone" required>
            </div>

            <div class="Boutons_Valider_Et_Annuler">
                <button type="submit" class="bouton_valider" onclick="window.location.href='page accueil.html'">Valider et créer mon compte</button>
                <button type="button" class="bouton_annuler" onclick="window.location.href='index.html'">Annuler</button>
            </div>
        </form>
    </div>
</body>
</html>
