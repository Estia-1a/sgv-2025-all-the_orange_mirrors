</head>
<body>
    <div class="login-container">
        <h2><button type="button">Retour</button></h2>
        <h2>Création du compte</h2>
        <form action="trait<input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Nom d'utilisateur" required>

            <input type="prénom" name="Prénom" placeholder="Prénom" required>

        </form>
        <form action="trait<input type="text" name="username" placeholder="Nom d'utilisateur" required>
