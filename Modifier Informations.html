<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mes informations - Loca Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="ModifierProfil">

    <main class="Cadrage_Modif_Profil">
        <h1 class="titre_Modif_Profil">PROFIL :</h1>

        <form action="#" method="POST">
            <section class="Informations_Gauche_Modif_Profil">
                <div class="Informations_Droite_Modif_Profil">
                    <label class="label_modif_profil">Nom d'utilisateur :</label>
                    <input type="text" name="username" class="input_modifier" placeholder="Nouvel utilisateur">
                </div>

                <div class="Informations_Droite_Modif_Profil">
                    <label class="label_modif_profil">Mot de passe :</label>
                    <input type="password" name="password" class="input_modifier" placeholder="********">
                </div>

                <div class="Informations_Droite_Modif_Profil">
                    <label class="label_modif_profil">Nom :</label>
                    <input type="text" name="nom" class="input_modifier">
                </div>

                <div class="Informations_Droite_Modif_Profil">
                    <label class="label_modif_profil">Prénom :</label>
                    <input type="text" name="prenom" class="input_modifier">
                </div>

                <div class="Informations_Droite_Modif_Profil">
                    <label class="label_modif_profil">Sexe :</label>
                    <input type="text" name="sexe" class="input_modifier">
                </div>

                <div class="Informations_Droite_Modif_Profil">
                    <label class="label_modif_profil">Numéro de téléphone :</label>
                    <input type="tel" name="telephone" class="input_modifier">
                </div>
            </section>

            <section class="actions_profil_modifier">
                <a href="Mon profil.html" class="bouton_valider_modif">Valider</a>
                <a href="Mon profil.html" class="bouton_annuler_modif">Annuler</a>
            </section>
        </form>
    </main>

</body>
</html>
